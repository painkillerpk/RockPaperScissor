<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="Scoreboard">
	<table>
		<tr>
			<th>
				YOU
			</th>
			<th>
				CPU
			</th>
		</tr>
		<tr>
			<td>
				<p id="player-score">
					0
				</p>
			</td>
			<td>
				<p id="computer-score">
					0
				</p>
			</td>
		</tr>
	</table>
	<p id="result"></p>
</div>
<div id = "controls">
		<img src="rock.png" id="rock">
		<img src="paper.png" id="paper">
		<img src="scissor.png" id="scissor">
</div>
</body>
<script src="script.js"></script>
</html>
